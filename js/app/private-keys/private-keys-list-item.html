<div class="cssInitialHeight cssExpandableText" data-displayname="{{displayName}}" data-symbol="{{displaySymbol}}">
    <div class="optionTrigger cssOptionTrigger">
        <div class="optionHeading cssOptionHeading">
            <label>Display {{walletName}} Keys</label>
        </div>
    </div>
    <div class="triangleArrow cssTriangleArrow"></div>
    <div class="toggler cssToggler hide">
        <p class="cssIntroScreenHeading">
            View your {{walletNameHidden}} addresses / keys that have been generated by the wallet.
        </p>
    </div>
</div>
